version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  commit-message:
    prefix: "ci"
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  commit-message:
    prefix: "deps"
  ignore:
    # we use the lowest supported version on purpose
    - dependency-name: "@types/node"
  groups:
    eslint:
      patterns:
      - "eslint"
      - "eslint-plugin-*"
      - "eslint-config-*"
      - "@typescript-eslint/*"
    passport:
      patterns:
      - "passport"
      - "passport-*"
    pino:
      patterns:
      - "pino"
      - "pino-*"
    twurple:
      patterns:
      - "@twurple/*"
    types:
      patterns:
      - "@types/*"
